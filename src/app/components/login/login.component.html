<form action="" class="container" [formGroup]="loginForm">
<h4>Please Login</h4>
<input type="email" placeholder="email here" name="" id="" [formControl]="email">
<h5 class="red-text"[hidden]="email.valid || email.untouched">Enter Correct email</h5>
<input type="password" placeholder="password here" name="" id="" [formControl]="password">
<h5 class="red-text"[hidden]="password.valid || password.untouched">Password is Required and Greater than 6</h5>
<button class="btn-green" [disabled]="loginForm.invalid" (click)="login()">Login</button>
<button class="btn-red" (click)="reset()">Reset</button>
</form>
